


<!DOCTYPE html>
<html lang="zh-MY">
<head>
  <meta charset="UTF-8" />
  <title>Weecan System</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      color: #2c3e50;
      margin-bottom: 30px;
    }

    /* 主容器，统一宽度 */
    .container {
      width: 100%;
      max-width: 900px;
      display: flex;
      flex-direction: column;
      gap: 24px;
    }

    /* 按钮区 */
    .buttons {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 16px;
    }
    .reports {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 16px;
    }
    .button {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px;
      font-size: 16px;
      font-weight: 500;
      color: #fff;
      border: none;
      border-radius: 14px;
      text-decoration: none;
      box-shadow: 0 3px 6px rgba(0,0,0,0.1);
      transition: transform 0.15s, background 0.3s;
      text-align: center;
      cursor: pointer;
    }
    .button:hover {
      transform: translateY(-2px);
    }

    /* 收购类按钮（绿色） */
    .btn-purchase {
      background: #27ae60;
    }
    .btn-purchase:hover {
      background: #219150;
    }

    /* 销售类按钮（橙色） */
    .btn-sales {
      background: #e67e22;
    }
    .btn-sales:hover {
      background: #cf6717;
    }

    /* 报表显示区 */
    #report-container {
      margin: 20px auto;      /* 上下 20px，左右自动居中 */
      width: 100%;             /* 占屏幕 95% 宽 */
      max-width: 1200px;      /* 给个最大宽度，避免太夸张 */
      height: 800px;          /* 高度随你设 */
      display: none;
    }


    #reportFrame {
      width: 100%;
      height: 100%;
      border: 1px solid #ccc;
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <h1>📋 Weecan System</h1>

  <!-- 主容器 -->
  <div class="container">

    <!-- 功能按钮区 -->
    <div class="buttons">
      <a class='button btn-purchase' href='Purchase.html'>🧾 收购</a>
      <a class='button btn-sales' href='Sales.html'>💰 销售</a>
      <a class='button btn-purchase' href='purchasereceipt.html'>🖨️ 打印收果单据</a>
      <a class='button btn-sales' href='salesreceipt.html'>🖨️ 打印卖果单据</a>
    </div>

    <!-- 报表按钮区 -->
    <div class="reports">
      <button class='button btn-purchase' onclick="loadReport('https://airtable.com/embed/appC0yAd0xabao41y/shrO1jUBSthFYKs2V?backgroundColor=green&viewControls=on')">📊 买果统计</button>
      <button class='button btn-sales' onclick="loadReport('https://airtable.com/embed/appC0yAd0xabao41y/shrrNje5THb1FkVQF?backgroundColor=orange&viewControls=on')">📊 营业统计</button>
      <button class='button btn-purchase' onclick="loadReport('https://airtable.com/embed/appC0yAd0xabao41y/shrIl4bEMYBqmyMer?backgroundColor=blue&viewControls=on')">📈 均价走向</button>
    </div>

    <!-- 报表显示区 -->
    <div id="report-container">
      <iframe id="reportFrame" src="" frameborder="0"></iframe>
    </div>

  </div>

  <script>
    function loadReport(url) {
      document.getElementById("report-container").style.display = "block";
      document.getElementById("reportFrame").src = url;
    }
  </script>

</body>
</html>
