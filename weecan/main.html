
<!DOCTYPE html>
<html lang="zh-MY">
<head>
  <meta charset="UTF-8" />
  <title>Weecan System</title>
  <style>
    :root {
      --primary: #3498db;
      --primary-dark: #2c80b4;
      --success: #27ae60;
      --warning: #e67e22;
      --info: #2980b9;
      --bg: #f4f6f9;
      --card-bg: #ffffff;
      --text-main: #2c3e50;
      --text-muted: #7f8c8d;
      --radius: 14px;
    }

    body {
      font-family: "Segoe UI", "Inter", sans-serif;
      background: var(--bg);
      margin: 0;
      padding: 0;
      color: var(--text-main);
    }

    /* 顶部导航条 */
    header {
      background: var(--card-bg);
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      padding: 12px 24px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    header h1 {
      font-size: 20px;
      margin: 0;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    header button {
      background: var(--primary);
      border: none;
      padding: 8px 16px;
      color: white;
      font-size: 14px;
      border-radius: var(--radius);
      cursor: pointer;
      transition: background 0.3s;
    }
    header button:hover {
      background: var(--primary-dark);
    }

    /* 主容器 */
    main {
      max-width: 1100px;
      margin: 30px auto;
      padding: 0 20px;
    }

    /* 分区卡片 */
    .section {
      background: var(--card-bg);
      border-radius: var(--radius);
      box-shadow: 0 3px 12px rgba(0,0,0,0.06);
      padding: 24px;
      margin-bottom: 24px;
    }
    .section h2 {
      font-size: 18px;
      margin-bottom: 20px;
      color: var(--text-main);
    }

    /* 按钮网格 */
    .buttons, .reports {
      display: grid;
      gap: 16px;
    }
    .buttons {
      grid-template-columns: 1fr 1fr;
    }
    .reports {
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    }

    /* 按钮 */
    .button {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px;
      font-size: 16px;
      font-weight: 600;
      color: #fff;
      border: none;
      border-radius: var(--radius);
      text-decoration: none;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
      transition: transform 0.15s, box-shadow 0.3s;
      cursor: pointer;
    }
    .button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 14px rgba(0,0,0,0.12);
    }
    .btn-purchase { background: linear-gradient(135deg, #27ae60, #219150); }
    .btn-sales { background: linear-gradient(135deg, #e67e22, #cf6717); }
    .btn-analysis { background: linear-gradient(135deg, #2980b9, #1f6693); }

    /* 报表容器 */
    #report-container {
      margin-top: 20px;
      width: 100%;
      height: 850px;
      display: none;
      background: var(--card-bg);
      border-radius: var(--radius);
      box-shadow: 0 0 12px rgba(0,0,0,0.08);
      overflow: hidden;
    }
    #reportFrame {
      width: 100%;
      height: 100%;
      border: none;
    }

    /* Loading 遮罩 */
    #loadingOverlay {
      position: fixed;
      inset: 0;
      background: rgba(255,255,255,0.8);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 3000;
      backdrop-filter: blur(3px);
    }
    #loadingOverlay div {
      background: var(--card-bg);
      padding: 20px 30px;
      border-radius: var(--radius);
      font-size: 16px;
      display: flex;
      align-items: center;
      gap: 12px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.15);
    }
    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid var(--primary);
      border-radius: 50%;
      width: 22px;
      height: 22px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <!-- 顶部导航 -->
  <header>
    <h1>Durian Invoice System</h1>
    <div>
      <span id="welcome" style="margin-right:15px; font-weight:bold; color:var(--text-main);"></span>
      <button onclick="logout()">退出登录</button>
    </div>
  </header>

  <!-- 主体 -->
  <main>
    <div class="section">
      <h2>功能</h2>
      <div class="buttons">
        <a class='button btn-purchase' href='Purchase.html'>🧾 收购</a>
        <a class='button btn-sales' href='Sales.html'>💰 销售</a>
        <a class='button btn-purchase' href='purchasereceipt.html'>🖨️ 打印/编辑收果单据</a>
        <a class='button btn-sales' href='salesreceipt.html'>🖨️ 打印/编辑卖果单据</a>
      </div>
    </div>

    <div class="section">
      <h2>报表</h2>
      <div class="reports">
        <button class='button btn-analysis' onclick="loadReport('https://airtable.com/embed/appC0yAd0xabao41y/shrO1jUBSthFYKs2V?backgroundColor=green&viewControls=on')">📊 买果统计</button>
        <button class='button btn-analysis' onclick="loadReport('https://airtable.com/embed/appC0yAd0xabao41y/shrrNje5THb1FkVQF?backgroundColor=orange&viewControls=on')">📊 营业统计</button>
        <button class='button btn-analysis' onclick="loadReport('https://airtable.com/embed/appC0yAd0xabao41y/shrIl4bEMYBqmyMer?backgroundColor=blue&viewControls=on')">📈 均价走向</button>
      </div>
      <div id="report-container">
        <iframe id="reportFrame"></iframe>
      </div>
    </div>
  </main>

  <!-- Loading 遮罩 -->
  <div id="loadingOverlay">
    <div>
      <div class="spinner"></div>
      <span>正在加载报表，请稍候...</span>
    </div>
  </div>

  <script>
    function loadReport(url) {
      const overlay = document.getElementById("loadingOverlay");
      overlay.style.display = "flex"; // 显示加载中
  
      const iframe = document.getElementById("reportFrame");
      iframe.style.display = "none";  // 隐藏旧内容，避免闪烁
  
      iframe.onload = function () {
        overlay.style.display = "none"; // 报表加载完关闭 loading
        iframe.style.display = "block"; // 显示报表
      };
  
      iframe.src = url;
      document.getElementById("report-container").style.display = "block";
    }
  
    document.addEventListener("DOMContentLoaded", function() {
      const token = localStorage.getItem("token"); // auth.js 登录时存的 token
      if (!token) {
        document.body.innerHTML = `
          <div style="display:flex;flex-direction:column;align-items:center;justify-content:center;height:100vh;font-family:sans-serif;">
            <h2 style="color:#e74c3c;">❌ Access Denied</h2>
            <p>You must login before using the system.</p>
            <a href="login.html" style="margin-top:20px;padding:10px 20px;background:#3498db;color:white;border-radius:6px;text-decoration:none;">
              🔑 Go to Login
            </a>
          </div>
        `;
      } else {
        // 如果 token 存在，就显示欢迎语
        document.getElementById("welcome").textContent = "👋 Welcome!";
  
        // ⬇⬇⬇ 就在这里加这一行，就能自动打开买果统计
        loadReport("https://airtable.com/embed/appC0yAd0xabao41y/shrO1jUBSthFYKs2V?backgroundColor=green&viewControls=on");
      }
    });
  </script>
  <script src="auth.js"></script>
</body>
</html>
