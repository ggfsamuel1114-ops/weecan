
<!DOCTYPE html>
<html lang="zh-MY">
<head>
  <meta charset="UTF-8" />
  <title>Weecan Invoice</title>
  <style>
    :root {
      --primary: #f1c40f;       /* 主黄 */
      --primary-dark: #d4ac0d;  /* 深黄 */
      --success: #27ae60;
      --warning: #e67e22;
      --info: #f39c12;          /* 橙黄代替 info */
      --bg: #fdfaf3;            /* 背景浅米色 */
      --card-bg: #ffffff;
      --text-main: #2c3e50;
      --text-muted: #7f8c8d;
      --radius: 14px;
    }
    
    body {
      font-family: "Segoe UI", "Inter", sans-serif;
      background: var(--bg);
      margin: 0;
      color: var(--text-main);
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    
    /* 顶部导航条 */
    header {
      background: var(--card-bg);
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      padding: 12px 24px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    header h1 {
      font-size: 20px;
      margin: 0;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    header button {
      background: var(--primary);
      border: none;
      padding: 8px 16px;
      color: white;
      font-size: 14px;
      border-radius: var(--radius);
      cursor: pointer;
      transition: background 0.3s;
    }
    header button:hover {
      background: var(--primary-dark);
    }
    
    /* 主容器 */
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 20px;
      gap: 20px;
    }
    @media (min-width: 900px) {
      main { flex-direction: row; }
    }
    
    .section {
      flex: 1;
      background: var(--card-bg);
      border-radius: var(--radius);
      box-shadow: 0 3px 12px rgba(0,0,0,0.06);
      padding: 24px;
      overflow-y: auto;
    }
    .section h3, .section h4 {
      margin-top: 0;
      color: var(--text-main);
    }
    
    /* 产品按钮组 */
    .button-group {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 15px;
    }
    .product-button {
      padding: 12px 18px;
      font-size: 15px;
      border: none;
      border-radius: var(--radius);
      background: linear-gradient(135deg, var(--info), var(--primary-dark));
      color: white;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.3s;
    }
    .product-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 14px rgba(0,0,0,0.12);
    }
    .product-button.active {
      background: linear-gradient(135deg, var(--success), #219150) !important;
      border: 2px solid #49a97f;
    }
    
    /* 自定义产品输入 */
    #customProductInput {
      padding: 12px 18px;
      font-size: 15px;
      border: 2px dashed var(--primary);
      border-radius: var(--radius);
      background: #fff;
      color: var(--text-main);
      min-width: 140px;
      text-align: center;
    }
    #customProductInput:focus {
      outline: none;
      border-color: var(--primary-dark);
      background: #fff9e6; /* 浅黄 */
    }
    
    /* 输入框 */
    input[type="text"], input[type="number"] {
      padding: 10px;
      font-size: 15px;
      border: 1px solid #ccd;
      border-radius: var(--radius);
      width: 100%;
      box-sizing: border-box;
    }
    
    /* 表格 */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }
    th {
      background: #fdf2c5; /* 浅黄表头 */
      font-weight: 600;
    }
    
    /* 按钮通用 */
    button {
      border: none;
      border-radius: var(--radius);
      cursor: pointer;
      padding: 10px 16px;
      font-size: 14px;
      transition: transform 0.15s, box-shadow 0.3s;
    }
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 10px rgba(0,0,0,0.12);
    }
    #submitButton {
      background: linear-gradient(135deg, var(--success), #219150);
      color: white;
    }
    
    /* Toast */
    #toast {
      visibility: hidden;
      min-width: 200px;
      background: var(--success);
      color: #fff;
      text-align: center;
      border-radius: var(--radius);
      padding: 12px;
      position: fixed;
      z-index: 1000;
      left: 50%;
      bottom: 30px;
      transform: translateX(-50%);
      font-size: 16px;
    }
    
    /* Loading 遮罩 */
    #loadingOverlay {
      position: fixed;
      inset: 0;
      background: rgba(255,255,255,0.8);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 2000;
      backdrop-filter: blur(3px);
    }
    #loadingOverlay div {
      background: var(--card-bg);
      padding: 20px 30px;
      border-radius: var(--radius);
      font-size: 16px;
      display: flex;
      align-items: center;
      gap: 10px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.15);
    }
    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid var(--primary);
      border-radius: 50%;
      width: 20px;
      height: 20px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    /* 弹出输入面板 */
    #popupInput {
      position: absolute;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: var(--radius);
      padding: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      display: none;
      z-index: 500;
    }
    #popupInput h5 {
      margin: 4px 0;
      font-size: 14px;
      color: var(--text-main);
    }
    #popupInput input {
      width: 100px;
      margin-bottom: 6px;
    }
  </style>
</head>
<body>
  <header>
    <h1>🧾 Purchase </h1>
    <div class="header-actions">
      <button id="backBtn">⬅️ Back</button>
      <button onclick="logout()">🚪 退出登录</button>
    </div>
  </header>


  <script>
    const token = localStorage.getItem("token");
    if (!token) {
      // 没有登录，直接跳转到 login.html
      window.location.href = "index.html";
    }
  </script>

  <main>
    <!-- 左边输入区 -->
    <div class="section">
      <h3>客户信息</h3>
      <input type="text" id="customerName" placeholder="客户名字 (必填)" />

      <h4>🍈 Musang</h4>
      <div class="button-group">
        <button class="product-button" data-name="Musang AM">AM</button>
        <button class="product-button" data-name="Musang ABM">ABM</button>
        <button class="product-button" data-name="Musang BM">BM</button>
        <button class="product-button" data-name="Musang CM">CM</button>
        <button class="product-button" data-name="Musang CCM">CCM</button>
        <button class="product-button" data-name="Musang CCCM">CCCM</button>
      </div>

      <h4>🌑 Black Thorn</h4>
      <div class="button-group">
        <button class="product-button" data-name="BTA">BTA</button>
        <button class="product-button" data-name="BTB">BTB</button>
        <button class="product-button" data-name="BTC">BTC</button>
        <button class="product-button" data-name="BTCC">BTCC</button>
      </div>

      <h4>🌕 D24</h4>
      <div class="button-group">
        <button class="product-button" data-name="D24A">D24A</button>
        <button class="product-button" data-name="D24B">D24B</button>
        <button class="product-button" data-name="D24C">D24C</button>
      </div>

      <h4>🍃 其他品种</h4>
      <div class="button-group">
        <button class="product-button" data-name="Kampung">Kampung</button>
        <button class="product-button" data-name="KC">KC</button>
        <button class="product-button" data-name="Kahwin">KW</button>
        <input type="text" id="customProductInput" placeholder="输入自定义产品名称" />
      </div>
 
    </div>

    <!-- 右边预览区 -->
    <div class="section">
      <h3>📋 Invoice Overview</h3>
      <div class="invoice-box">
        <table>
          <thead>
            <tr><th>产品</th><th>重量</th><th>单价</th><th>总价</th><th>操作</th></tr>
          </thead>
          <tbody id="invoiceItems"></tbody>
        </table>
        <p><strong>总计：</strong>RM <span id="totalAmount">0.00</span></p>
      </div>
      <div style="margin-top:15px;text-align:right;">
        <button type="button" id="submitButton" style="display:none;">📤 提交到 Airtable</button>
      </div>
    </div>
  </main>

  <!-- 弹出输入面板 -->
  <div id="popupInput">
    <div><b id="popupProductName"></b></div>
    <h5>重量（KG）</h5>
    <input type="number" id="popupWeight" placeholder="重量" />
    <h5>单价（RM）</h5>
    <input type="number" id="popupPrice" placeholder="单价" />
    <button type="button" onclick="confirmPopup()">确定</button>
  </div>

  <!-- Toast -->
  <div id="toast"></div>

  <!-- Loading 遮罩 -->
  <div id="loadingOverlay">
    <div>
      <div class="spinner"></div>
      <span id="loadingText">正在提交，请稍候...</span>
    </div>
  </div>

  <script src="auth.js"></script>

  <script>
  const API_URL = "https://syve-dinvoice-system.vercel.app/api/token";
  const items = [];
  window.receiptNo = generateReceiptNo();

  function generateReceiptNo() {
    const now = new Date();
    const ymd = now.toISOString().slice(2,10).replace(/-/g,"");
    const rand = Math.floor(1000 + Math.random()*9000);
    return `RCPT-${ymd}-${rand}`;
  }

  let currentProduct = null;

  function selectProduct(name, btn) {
    currentProduct = name;
    document.getElementById('popupProductName').innerText = "🧺 " + name;

    const rect = btn.getBoundingClientRect();
    const popup = document.getElementById('popupInput');

    popup.style.top = (window.scrollY + rect.bottom + 8) + "px";
    popup.style.left = (window.scrollX + rect.left) + "px";
    popup.style.display = "block";
  }

  function confirmPopup() {
    const w = parseFloat(document.getElementById('popupWeight').value);
    const p = parseFloat(document.getElementById('popupPrice').value);
    const prod = currentProduct;

    if(prod && !isNaN(w) && !isNaN(p)) {
      items.push({product:prod, weight:w, price:p});
      updateInvoice();
      showToast("✅ 添加成功");
    } else {
      alert("请填写重量和单价！");
      return;
    }

    document.getElementById('popupWeight').value = "";
    document.getElementById('popupPrice').value = "";
    document.getElementById('popupInput').style.display = "none";
  }

  function showToast(message) {
    const toast = document.getElementById("toast");
    toast.innerText = message;
    toast.style.visibility = "visible";
    setTimeout(() => {
      toast.style.visibility = "hidden";
    }, 2000);
  }

  function updateInvoice() {
    const tbody = document.getElementById('invoiceItems'); tbody.innerHTML='';
    let total=0;
    items.forEach((it,i)=>{
      const sub=it.weight*it.price; total+=sub;
      tbody.insertAdjacentHTML('beforeend',
        `<tr><td>${it.product}</td><td><input type="number" value="${it.weight}" onchange="editItem(${i},'weight',this.value)"></td>` +
        `<td><input type="number" value="${it.price.toFixed(2)}" onchange="editItem(${i},'price',this.value)"></td>`+
        `<td>${sub.toFixed(2)}</td><td><button type="button" onclick="deleteItem(${i})">❌ 删除</button></td></tr>`);
    });
    document.getElementById('totalAmount').innerText = total.toFixed(2);
    document.getElementById('submitButton').style.display = items.length ? 'inline-block':'none';
  }

  function deleteItem(i){ if(confirm('确定要删除这一项吗？')){ items.splice(i,1); updateInvoice(); }}
  function editItem(i,f,v){ const n=parseFloat(v); if(!isNaN(n)){ items[i][f]=n; updateInvoice(); }}

  function printReceipt() {
    const cust = document.getElementById('customerName').value.trim() || 'N/A';
    const now = new Date();
    const timeStr = now.toLocaleString('zh-MY');
    const no = window.receiptNo || "N/A";
  
    let itemsHTML = '';
    let tot = 0;
  
    items.forEach(it => {
      const s = it.weight * it.price;
      tot += s;
      itemsHTML += `
        <tr>
          <td>${it.product}</td>
          <td>${it.weight.toFixed(2)}</td>
          <td>RM ${it.price.toFixed(2)}</td>
          <td>RM ${s.toFixed(2)}</td>
        </tr>`;
    });
  
    const win = window.open("", "_blank");
    win.document.write(`
      <html>
        <head>
          <meta charset="UTF-8"/>
          <title>Receipt ${no}</title>
          <style>
            body { font-family: Arial, sans-serif; font-size: 12pt; padding:20px; }
            .header { text-align:center; font-size: 18pt; font-weight: bold; margin-bottom: 10px; }
            table { width:100%; border-collapse: collapse; margin-top: 10px; }
            th, td { border: 1px solid #000; padding: 6px; text-align: center; }
            th { background: #f5f5f5; }
            tfoot td { font-weight: bold; background: #f5f5f5; }
            .btn { margin: 10px; padding: 8px 16px; border:none; border-radius:6px; background:#3498db; color:#fff; cursor:pointer; }
            .btn:hover { background:#2c80b4; }
            /* 打印时隐藏按钮 */
            @media print {
              .no-print { display: none !important; }
            }
          </style>
        </head>
        <body>
          <div class="header">Purchase Receipt</div>
          <p><b>客户：</b>${cust}</p>
          <p><b>编号：</b>${no}</p>
          <p><b>时间：</b>${timeStr}</p>
          <table>
            <thead><tr><th>产品</th><th>重量</th><th>单价</th><th>总价</th></tr></thead>
            <tbody>${itemsHTML}</tbody>
            <tfoot><tr><td colspan="3">总计</td><td>RM ${tot.toFixed(2)}</td></tr></tfoot>
          </table>
          <div style="text-align:center;margin-top:10px">❀ Thank You ❀</div>
  
          <!-- 底部按钮 (不会被打印) -->
          <div class="no-print" style="text-align:center; margin-top:30px;">
            <button class="btn" onclick="window.print()">🖨 打印 / 存 PDF</button>
            <button class="btn" onclick="window.opener.location.href='main.html'; window.close();">⬅ 返回</button>
          </div>
        </body>
      </html>
    `);
    win.document.close();
  }


  let isSubmitting = false;
  async function submitToAirtable() {
    if (isSubmitting) return;
    isSubmitting = true;
    document.getElementById('submitButton').disabled = true;
  
    const cust = document.getElementById('customerName').value.trim();
    if (!cust || !items.length) {
      alert('请填写客户名字并至少添加一个商品！');
      isSubmitting = false;
      document.getElementById('submitButton').disabled = false;
      return;
    }

    showLoading("正在提交，请稍候...");
  
    try {
      for (const [i, it] of items.entries()) {
        const total = it.weight * it.price;
        const payload = {
          fields: {
            "Receipt Number": window.receiptNo,
            "Customer Name": cust,
            "Product Name": it.product,
            "Unit Price": it.price,
            "Weight": it.weight,
            "Total Price": total
          }
        };
  
        const res = await fetch(API_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });
        if (!res.ok) {
          const errMsg = await res.text();
          alert(`❌ 第 ${i + 1} 项提交失败：${errMsg}`);
          hideLoading();
          isSubmitting = false;
          document.getElementById('submitButton').disabled = false;
          return;
        }
      }

      document.getElementById("loadingText").innerText = "✅ 提交成功，请在弹出的窗口中操作打印";
      printReceipt();
      items.length = 0;
      updateInvoice();
  
    } catch (error) {
      alert(`🚨 提交异常: ${error.message}`);
      hideLoading();
    } finally {
      isSubmitting = false;
      document.getElementById('submitButton').disabled = false;
    }
  }

  function showLoading(msg="正在提交，请稍候...") {
    document.getElementById("loadingText").innerText = msg;
    document.getElementById("loadingOverlay").style.display = "flex";
  }
  function hideLoading() {
    document.getElementById("loadingOverlay").style.display = "none";
  }

  window.addEventListener('DOMContentLoaded',()=>{
      document.querySelectorAll('.product-button').forEach(b=>{
        b.addEventListener('click',()=>selectProduct(b.dataset.name, b));
      });
      document.getElementById('submitButton').addEventListener('click',submitToAirtable);
      document.getElementById('backBtn').addEventListener('click', () => {
        window.location.href = 'main.html';
      });

      document.getElementById('customProductInput').addEventListener('input',e=>{
        const v=e.target.value.trim();
        if(v){
          currentProduct = v;
          document.getElementById('popupProductName').innerText = "🧺 " + v;
          const input = e.target;
          const rect = input.getBoundingClientRect();
          const popup = document.getElementById('popupInput');
          popup.style.top = (window.scrollY + rect.bottom + 8) + "px";
          popup.style.left = (window.scrollX + rect.left) + "px";
          popup.style.display = "block";
        } else {
          document.getElementById('popupInput').style.display="none";
        }
      });
    
      // 🟡 加在这里
      document.addEventListener('click', (e) => {
        const popup = document.getElementById('popupInput');
        if (!popup.contains(e.target) && !e.target.classList.contains('product-button') && e.target.id !== 'customProductInput') {
          popup.style.display = "none";
        }
      });
    });

  </script>
</body>
</html>
